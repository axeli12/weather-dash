<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheets" href="./assets/style.css"">
    <title>Weather Dash</title>
</head>
<body>
    <header id="dash">
        <h1 class="ms-3">Weather Dash</h1>
    </header>
    <div id="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3 ms-3">
                <div class="card">
                    <h3>Search For a city!!</h3>
                    <input type="search" class="cnt rounded" placeholder="city"/>
                    <button type="button" class="searchBtn btn-outline-secondary rounded">Search</button>
                </div>

                <div class="card">
                    <div class="card-body" id="history">
                        <h6>Past cities</h6>
                    </div>
                </div>
                <div class="col-12 col-lg-9" id="today">
                    <h3 class="header"><span id="name"></span> <span id="date"></span> <span id="icon"></span></h3>
                    <p>Temprature:<span id="temprature"></span></p>
                    <p>Humidity:<span id="hum"></span></p>
                    <p>Wind:<span id="wind"></span></p>

                </div>
                
                <div class="card" id="5-day">
                    <div class="header">
                        <h3 class="title">5 Day Forecast</h3>
                    </div>
                    <div class="row card-body" id="forcast"></div>
            
                </div>
            </div>
        </div>
    </div>
    

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <script src="./assets/app.js"></script>
</body>
</html>
