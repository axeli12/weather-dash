<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheets" href="./assets/style.css"">
    <title>Weather Dash</title>
</head>
<body>
    <header class="container-fluid">
        <h1>Weather Dash</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 p-3 justify-content-start">
                <div class="mb-3">
                    <h3>Search for a city:</h3>
                    <input id="tags" type="text" class="form-control city" placeholder="Enter city" value="">
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-dark" type="button">Search</button>
                </div>
                <hr>
                <ul class="list-group text-center ">
                </ul>
            </div>

            <div class="col-md-8 p-4 text-center">
                <section lass="col-md-6 p-4" class="show-current-city text-dark p-3">
                </section>

                <div class="container">
                <section class="five-days row p-3 mt-4 text-center ">

                    <section class="text text-center p-3 align-item-center "></section>
                    <div class="col-md-2 col-lg-2 col-sm-2 day-1 bg-info rounded-circle">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2 day-2 bg-info rounded-circle">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2 day-3 bg-info rounded-circle">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2 day-4 bg-info rounded-circle">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2 day-5 bg-info rounded-circle">
                    </div>
                </section>
                </div>
            </div>
        </div>
    </div>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <script src="./assets/app.js"></script>
</body>
</html>
